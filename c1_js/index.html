<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container text-center">
        <div class="card m-5 shadow">
            <div class="card-body">
                <h1 class="fw-bold text-uppercase title">Cosas para hacer</h1>
                <div class="input-div">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control input" placeholder="Tarea a agregar"
                            aria-label="Tarea a agregar">
                        <button class="input-group-text boton-agregar btn btn-success">
                            <i class="bi bi-plus-circle"></i>
                        </button>
                    </div>
                </div>
                <div class="container">
                    <div class="item">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control item-input" disabled>
                            <button class="input-group-text boton-editar"><i class="bi bi-lock"></i></button>
                            <button class="input-group-text boton-remover btn btn-danger">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control item-input" disabled placeholder="Regar las plantas">
                            <button class="input-group-text boton-editar"><i class="bi bi-lock"></i></button>
                            <button class="input-group-text boton-remover btn btn-danger">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
